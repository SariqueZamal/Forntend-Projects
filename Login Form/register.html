<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
  </head>
  <body style="border: 2px solid">
    <header style="padding-left: 15px">
      <h2>Register</h2>
      <h4>Please fill the form to create an account</h4>
    </header>
    <hr style="border: 1px solid" />
    <form action="" style="padding-left: 15px">
      <label for="email">Email</label><br />
      <input
        type="email"
        name="email"
        placeholder="Enter email e.g; sariquezamal@gmail.com"
        style="height: 25px; width: 1200px"
      /><br>
      <br>
      <label for="password">Password</label><br />
      <input
        type="email"
        name="email"
        placeholder="Enter a password e.g; S@ri1234"
        style="height: 25px; width: 1200px"
      />
    </form>
  </body>
</html>
