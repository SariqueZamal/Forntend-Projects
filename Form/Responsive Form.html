<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Form</title>
  </head>
  <body
    style="
      margin: 40px;
      border: 1px solid rgb(234, 229, 229);
      border-radius: 7px;
      background-color: #f2f2f2;
      position: relative;
    "
  >
    <form action="../Survey Form/success.html" style="margin-left: 65px; margin-top: 30px;">
      <label
        for="fname"
        style="font-family: Verdana, sans-serif; font-size: 15px"
        >First Name</label
      >
      <input
        type="text"
        name="fname"
        placeholder="Your name..."
        style="
          height: 35px;
          width: 800px;
          padding-left: 10px;
          font-family: Verdana, sans-serif;
          font-size: 15px;
          margin-left: 130px;
        "
      />
      <br />
      <br />
      <label
        for="lname"
        style="font-family: Verdana, sans-serif; font-size: 15px"
        >Last Name</label
      >
      <input
        type="text"
        name="lname"
        placeholder="Your last name..."
        style="
          height: 35px;
          width: 800px;
          padding-left: 10px;
          font-family: Verdana, sans-serif;
          font-size: 15px;
          margin-left: 130px;
        "
      />
      <br />
      <br />
      <label
        for="country"
        style="font-family: Verdana, sans-serif; font-size: 15px"
        >Country</label
      >
      <select
        name="country"
        style="
          height: 40px;
          width: 820px;
          padding-left: 10px;
          font-family: Verdana, sans-serif;
          font-size: 15px;
          margin-left: 150px;
        "
      >
        <option value="select">Please Select</option>
        <option value="IND">India</option>
        <option value="NPL">Nepal</option>
        <option value="KSA">Saudi</option>
        <option value="UAE">Dubai</option>
        <option value="ITA">Itlay</option>
        <option value="FRN">France</option>
      </select>
      <br />
      <br />
      <label
        for="sub"
        style="font-family: Verdana, sans-serif; font-size: 15px; float: left"
        >Subject</label
      >
      <textarea
        name="comment"
        placeholder="Write something..."
        style="
          height: 200px;
          width: 810px;
          padding-left: 10px;
          font-family: Verdana, sans-serif;
          font-size: 15px;
          margin-left: 155px;
          margin-bottom: 45px;
        "
      ></textarea>
      <br />
      <br />
      <input
        type="submit"
        style="
          width: 110px;
          height: 45px;
          background-color: #0bb97a;
          border: none;
          border-radius: 5px;
          font-family: Verdana, sans-serif;
          font-size: 15px;
          color: white;
          position: absolute;
          bottom: 10px;
          right: 97px;
        "
      />
    </form>
  </body>
</html>
