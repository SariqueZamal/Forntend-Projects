<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Form</title>
  </head>
  <body
    style="
      margin: 40px;
      border: 1px solid rgb(234, 229, 229);
      border-radius: 7px;
      background-color: #f2f2f2;
    "
  >
    <form action="../Survey Form/success.html" style="margin-left: 65px">
      <label
        for="fname"
        style="font-family: Verdana, sans-serif; font-size: 15px"
        >First Name</label
      >
      <input
        type="text"
        name="fname"
        placeholder="Your name..."
        style="
          height: 35px;
          width: 800px;
          padding-left: 10px;
          font-family: Verdana, sans-serif;
          font-size: 15px;
          margin-left: 130px;
        "
      /> <br>
      <br>
      <label
        for="lname"
        style="font-family: Verdana, sans-serif; font-size: 15px"
        >Last Name</label
      >
      <input
        type="text"
        name="lname"
        placeholder="Your last name..."
        style="
          height: 35px;
          width: 800px;
          padding-left: 10px;
          font-family: Verdana, sans-serif;
          font-size: 15px;
          margin-left: 130px;
        "
      />
    </form>
  </body>
</html>
