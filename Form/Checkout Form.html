<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
  </head>
  <body style="background-color: rgb(40, 38, 46)">
    <div style="margin: 40px 100px 20px 100px">
      <div
        style="
          width: 73%;
          border: 1px solid whitesmoke;
          background-color: #f2f2f2;
          font-family: Segoe UI, Arial, sans-serif;
          font-weight: 400;
          float: left;
          border-radius: 5px;
        "
      >
        <h2 style="display: inline-block; margin: 7px 247px 7px 59px">
          Billing Address
        </h2>
        <h2 style="display: inline-block">Payment</h2>
        <form
          action="../Survey Form/success.html"
          style="margin: 7px 31px 31px 59px"
        >
          <label for="name" style="margin-right: 338px">Full Name</label>
          <label for="card">Accepted Cards</label> <br />
          <input
            type="text"
            name="name"
            placeholder="Sarique Zamal"
            style="
              width: 37%;
              height: 35px;
              padding-left: 7px;
              margin-top: 15px;
              float: left;
            "
          />
          <div>
            <img
              src="./Image/Card.png"
              alt="card Icon"
              style="height: 31px; width: 4%; margin: 21px 7px 7px 151px"
            />
            <img
              src="./Image/cash.jpg"
              alt="cash Icon"
              style="height: 31px; width: 4%; margin: 21px 7px 7px 3px"
            />
            <img
              src="./Image/online banking.png"
              alt="banking Icon"
              style="height: 31px; width: 4%; margin: 21px 7px 7px 3px"
            />
          </div>

          <label for="email" style="margin-right: 371px">Email</label>
          <label for="NOC">Name On Card</label><br />
          <input
            type="email"
            name="email"
            placeholder="sarique.xyz@outlook.com"
            style="
              width: 37%;
              height: 35px;
              padding-left: 7px;
              margin-top: 15px;
              margin-right: 149px;
              float: left;
            "
          />
          <input
            type="text"
            name="NOC"
            placeholder="Sarique Zamal"
            style="
              width: 37%;
              height: 35px;
              padding-left: 7px;
              margin-top: 15px;
              margin-bottom: 17px;
            "
          />
          <label for="Add" style="margin-right: 349px">Address</label>
          <label for="CN">Credit card number</label><br />
          <input
            type="text"
            name="Add"
            placeholder="152 G. 19th Street"
            style="
              width: 37%;
              height: 35px;
              padding-left: 7px;
              margin-top: 15px;
              margin-right: 149px;
              float: left;
            "
          />
          <input
            type="number"
            name="CN"
            placeholder="1111-2222-3333-4444"
            style="
              width: 37%;
              height: 35px;
              padding-left: 7px;
              margin-top: 15px;
            "
          />
          <br />
          <br />
          <label for="city" style="margin-right: 379px">City</label>
          <label for="exp">Exp Month</label><br />
          <input
            type="text"
            name="city"
            placeholder="Mumbai"
            style="
              width: 37%;
              height: 35px;
              padding-left: 7px;
              margin-top: 15px;
              margin-right: 149px;
              float: left;
            "
          />
          <input
            type="text"
            name="exp"
            placeholder="December"
            style="
              width: 37%;
              height: 35px;
              padding-left: 7px;
              margin-top: 15px;
            "
          />
          <br />
          <br />
          <label for="state" style="margin-right: 149px">State</label>
          <label for="Zip" style="margin-right: 127px">Zip</label>
          <label for="EY" style="margin-right: 115px">Exp Year</label>
          <label for="cvv">CVV</label> <br />
          <input
            type="text"
            name="state"
            placeholder="OD"
            style="
              width: 11%;
              height: 35px;
              padding-left: 7px;
              margin-top: 15px;
              margin-right: 81px;
              float: left;
            "
          />
          <input
            type="number"
            name="zip"
            placeholder="754219"
            style="
              width: 10%;
              height: 35px;
              padding-left: 7px;
              margin-top: 15px;
              margin-right: 85px;
              float: left;
            "
          />
          <input
            type="number"
            name="EY"
            placeholder="2030"
            style="
              width: 9%;
              height: 35px;
              padding-left: 7px;
              margin-top: 15px;
              margin-right: 97px;
              float: left;
            "
          />
          <input
            type="number"
            name="CVV"
            placeholder="009"
            style="
              width: 9%;
              height: 35px;
              padding-left: 7px;
              margin-top: 15px;
              margin-right: 79px;
              float: left;
              margin-bottom: 23px;
            "
          />
          <br>
          <input type="checkbox" name="address" >
          <label for="Address">Shipping address same as billing</label>
          <br>
          <br>
          <button style="
          width: 100%;
          height: 45px;
          background-color: rgb(113, 113, 113);
          border: 1px solid whitesmoke;
          color: #f2f2f2;
          font-family: Segoe UI, Arial, sans-serif;
          font-weight: 400;
          font-size: 19px;
          border-radius: 5px;
          ">Continue to checkout</button>
        </form>
      </div>
      <div
        style="
          width: 17%;
          border: 1px solid whitesmoke;
          float: right;
          margin-right: 70px;
          background-color: #f2f2f2;
          font-family: Segoe UI, Arial, sans-serif;
          font-weight: 400;
          border-radius: 5px;
        "
      >
        <h2 style="display: inline-block; margin: 17px 250px 7px 31px">Cart</h2>
      </div>
    </div>
  </body>
</html>
