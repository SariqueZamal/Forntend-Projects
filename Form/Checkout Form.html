<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
  </head>
  <body style="background-color: rgb(40, 38, 46)">
    <div style="margin: 100px">
      <div
        style="
          width: 73%;
          border: 1px solid whitesmoke;
          background-color: #f2f2f2;
          font-family: Segoe UI, Arial, sans-serif;
          font-weight: 400;
          float: left;
          border-radius: 5px;
        "
      >
        <h2 style="display: inline-block; margin: 7px 247px 7px 59px">
          Billing Address
        </h2>
        <h2 style="display: inline-block">Payment</h2>
        <form
          action="../Survey Form/success.html"
          style="margin: 7px 31px 31px 59px"
        >
          <label for="name" style="margin-right: 345px">Full Name</label>
          <label for="card">Accepted Cards</label> <br />
          <input
            type="text"
            name="name"
            placeholder="Sarique Zamal"
            style="
              width: 37%;
              height: 35px;
              padding-left: 7px;
              margin-top: 15px;
              float: left;
            "
          />
          <div>
            <img
              src="./Image/Card.png"
              alt="card Icon"
              style="height: 31px; width: 4%; margin: 21px 7px 7px 151px"
            />
            <img
              src="./Image/cash.jpg"
              alt="cash Icon"
              style="height: 31px; width: 4%; margin: 21px 7px 7px 3px"
            />
            <img
              src="./Image/online banking.png"
              alt="banking Icon"
              style="height: 31px; width: 4%; margin: 21px 7px 7px 3px"
            />
          </div>
          <br />
          <label for="email" style="margin-right: 377px">Email</label>
          <label for="NOC">Name On Card</label><br>
          <input
            type="email"
            name="email"
            placeholder="sarique.xyz@outlook.com"
            style="
              width: 37%;
              height: 35px;
              padding-left: 7px;
              margin-top: 15px;
              margin-right: 149px;
              float: left;
            "
          />
          <input
            type="text"
            name="NOC"
            placeholder="Sarique Zamal"
            style="
              width: 37%;
              height: 35px;
              padding-left: 7px;
              margin-top: 15px;
              margin-bottom: 17px;
            "
          />
          <label for="Add" style="margin-right: 359px">Address</label>
          <label for="CN">Credit card number</label><br>
          <input
            type="text"
            name="Add"
            placeholder="152 G. 19th Street"
            style="
              width: 37%;
              height: 35px;
              padding-left: 7px;
              margin-top: 15px;
              margin-right: 152px;
              float: left;
            "
          />
          <input
            type="number"
            name="CN"
            placeholder="1111-2222-3333-4444"
            style="
              width: 37%;
              height: 35px;
              padding-left: 7px;
              margin-top: 15px;
            "
          />
        </form>
      </div>
      <div
        style="
          width: 17%;
          border: 1px solid whitesmoke;
          float: right;
          margin-right: 70px;
          background-color: #f2f2f2;
          font-family: Segoe UI, Arial, sans-serif;
          font-weight: 400;
          border-radius: 5px;
        "
      >
        <h2 style="display: inline-block; margin: 17px 250px 7px 31px">Cart</h2>
      </div>
    </div>
  </body>
</html>
