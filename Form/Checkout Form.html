<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
  </head>
  <body style="background-color: rgb(40, 38, 46)">
    <div style="margin: 30px">
      <div
        style="
          width: 73%;
          border: 1px solid whitesmoke;
          background-color: #f2f2f2;
          font-family: Segoe UI, Arial, sans-serif;
          font-weight: 400;
          float: left;
          border-radius: 5px;
        "
      >
        <h2 style="display: inline-block; margin: 7px 250px 7px 31px">
          Billing Address
        </h2>
        <h2 style="display: inline-block">Payment</h2>
        <form
          action="../Survey Form/success.html"
          style="margin: 7px 31px 31px 31px"
        >
          <label for="name" style=" margin-right: 350px;">Full Name</label>
          <label for="card">Accepted Cards</label> <br>
          <input
            type="text"
            name="name"
            placeholder="Sarique Zamal"
            style="width: 39%; height: 35px; padding-left: 7px; margin-top: 15px;"
          />
          <div class="icon-container">
            <i class="fa fa-cc-visa" style="color:navy;"></i>
            <i class="fa fa-cc-amex" style="color:blue;"></i>
            <i class="fa fa-cc-mastercard" style="color:red;"></i>
            <i class="fa fa-cc-discover" style="color:orange;"></i>
          </div>
        </form>
      </div>

      <div
        style="
          width: 17%;
          border: 1px solid whitesmoke;
          float: right;
          margin-right: 70px;
          background-color: #f2f2f2;
          font-family: Segoe UI, Arial, sans-serif;
          font-weight: 400;
          border-radius: 5px;
        "
      >
        <h2 style="display: inline-block; margin: 17px 250px 7px 31px">Cart</h2>
      </div>
    </div>
  </body>
</html>
