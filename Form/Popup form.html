<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup Form</title>
  </head>
  <body>
    <div
      style="
        max-width: 100%;
        height: 450px;
        border: 0.01px solid rgb(202, 200, 200);
        padding-left: 25px;
        margin: 79px;
        position: relative;
        z-index: 1;
      "
    >
      <form action="../Survey Form/success.html" style="margin-top: 25px">
        <div
          style="
            position: absolute;
            top: 19px;
            right: 19px;
            width: 31%;
            height: 409px;
            border: 0.01px solid rgb(202, 200, 200);
          "
        ></div>
      </form>
      <div>
        <h2>Popup Form</h2>
        <h4 style="font-family: Segoe UI, Arial, sans-serif; font-weight: 450">
          Click on the button at the bottom of this page to open the login form.
          <br />
          <br />
          Note that the button and the form is fixed - they will always be
          positioned to the bottom of the browser window.
        </h4>
      </div>
    </div>
  </body>
</html>
