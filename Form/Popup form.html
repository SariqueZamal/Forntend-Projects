<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup Form</title>
  </head>
  <body>
    <div
      style="
        max-width: 100%;
        height: 399px;
        border: 0.01px solid rgb(202, 200, 200);
        padding-left: 25px;
        margin: 79px;
        position: relative;
      "
    >
      <form action="../Survey Form/success.html" style="margin-top: 25px">
        <div
          id="popup"
          style="
            position: absolute;
            top: 39px;
            right: 19px;
            width: 29%;
            height: 357px;
            border: 0.01px solid rgb(202, 200, 200);
            font-family: Segoe UI, Arial, sans-serif;
            padding-left: 21px;
            background-color: rgb(253, 252, 252);
          "
        >
          <h2 style="margin-top: 29px">Login</h2>
          <label for="email">Email</label><br />
          <input
            type="email"
            name="email"
            required
            style="
              width: 91.9%;
              height: 39px;
              border: none;
              background-color: rgb(235, 235, 233);
            "
          />
          <br />
          <br />
          <label for="password">Password</label><br />
          <input
            type="password"
            name="Password"
            required
            style="
              width: 91.9%;
              height: 39px;
              border: none;
              background-color: rgb(235, 235, 233);
            "
          />
          <br />
          <button
            style="
              margin-top: 23px;
              width: 93%;
              height: 45px;
              border: none;
              background-color: rgb(108, 128, 184);
              color: white;
              font-size: 15px;
            "
          >
            Login
          </button>
        </div>
      </form>
        <div>
          <button
            id="cls"
            onclick="openForm()"
            style="
              position: absolute;
              bottom: 11px;
              right: 41px;
              width: 27.1%;
              height: 45px;
              font-family: Segoe UI, Arial, sans-serif;
              border: none;
              background-color: rgb(165, 88, 88);
              color: white;
              font-size: 15px;
              z-index: 1;
            "
          >
            Close
          </button>
          <button
          onclick="close()"
            id="opn"
            style="
              position: absolute;
              bottom: 11px;
              right: 41px;
              width: 27.1%;
              height: 45px;
              font-family: Segoe UI, Arial, sans-serif;
              border: none;
              background-color: rgb(137, 125, 125);
              color: white;
              font-size: 15px;
            "
          >
            Open Form
          </button>
        </div>
      <div>
        <h2>Popup Form</h2>
        <h4 style="font-family: Segoe UI, Arial, sans-serif; font-weight: 450">
          Click on the button at the bottom of this page to open the login form.
          <br />
          <br />
          Note that the button and the form is fixed - they will always be
          positioned to the bottom of the browser window.
        </h4>
      </div>
    </div>
    <script>
      function openForm() {
        document.getElementsByClassName('popup').style.display = "none";
        document.getElementById("cls").style.display = "none";
      }
      function close() {
        document.getElementsByClassName('popup').style.display = "block";
        document.getElementById("opn").style.display = "none";
      }
    </script>
  </body>
</html>
