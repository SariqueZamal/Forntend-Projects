<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stacked Form</title>
  </head>
  <body
    style="
      margin: 20px;
      border: 2px solid rgb(234, 229, 229);
      border-radius: 15px;
      background-color: #f2f2f2;
    "
  >
    <form action="../Survey Form/success.html" style="margin: 30px">
      <label for="fname" style="font-weight: 500; font-size: 19px"
        >First Name</label
      >
      <br />
      <input
        type="text"
        placeholder="Your name..."
        name="fname"
        style="
          height: 35px;
          width: 1100px;
          padding-left: 10px;
          font-weight: 500;
        "
      /><br />
      <br />
      <label for="lname" style="font-weight: 500; font-size: 19px"
        >Last Name</label
      >
      <br />
      <input
        type="text"
        placeholder="Your last name..."
        name="lname"
        style="
          height: 35px;
          width: 1100px;
          padding-left: 10px;
          font-weight: 500;
        "
      />
      <br />
      <br />
      <label for="fname" style="font-weight: 500; font-size: 19px"
        >Country</label
      > <br>
      <select
        name="Country"
        style="
          height: 40px;
          width: 1115px;
          padding-left: 10px;
          font-weight: 500;
        "
      >
        <option value="Choose">Choose your country</option>
        <option value="IND">India</option>
        <option value="NPL">Nepal</option>
        <option value="KSA">Saudi</option>
        <option value="UAE">Dubai</option>
        <option value="ITA">Itlay</option>
        <option value="FRN">France</option>
      </select> <br>
      
    </form>
  </body>
</html>
