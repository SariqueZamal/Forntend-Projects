<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Document" content="This a survey form using HTML and CSS. The form will include various questions for users to answer.">
    <meta name="keyword" content="form, survey, survey form">
    <meta name="author" content="Sarique Zamal">
    <title>Survey Form</title>
    <style>
        body{
            margin: 2px;
            padding:0;
            border: 2px solid black;
        }
     
    </style>
</head>
<body>
    <h2 style="text-align: center;">SZ Forntend Course Survey Form</h2>
    <main style="align-items: center; text-align: center;">
        <form action="success.html">
            <label for="name">Name</label></br>
            <input type="text" name="name"></br>
            <label for="email">Email</label></br>
            <input type="email" name="email"></br>
            <label for="number">Age</label></br>
            <input type="number" name="number"></br>
            <br>
            <label for="option">Which option best describes you?</label></br>
            <select id="option">
                <option value="Choose your occupation">Choose your occupation</option>
                <option value="student">Student</option>
                <option value="Intern">Intern</option>
                <option value="businessman">Busunessman</option>
                <option value="Developer">Developer</option>
            </select></br>
            <br>
            <label for="recommend">Would you recommend SZ Forntend course to your friend?</label></br>
            <input type="radio">
            <label for="yes">Yes</label><br>
            <input type="radio">
            <label for="no">No</label><br>
            <input type="radio">
            <label for="maybe">Maybe</label><br>
            <br>
            <label for="language">Languages & Framework knows (Check all that apply)</label><br>
            <input type="checkbox">
            <label for="C">C</label><br>
            <input type="checkbox">
            <label for="C++">C++</label><br>
            <input type="checkbox">
            <label for="C#">C#</label><br>
            <input type="checkbox">
            <label for="Java">Java</label><br>
            <input type="checkbox">
            <label for="Phyton">Phyton</label><br>
            <input type="checkbox">
            <label for="JavaScript">JavaScript</label><br>
            <input type="checkbox">
            <label for="React">React</label><br>
            <input type="checkbox">
            <label for="Angular">Angular</label><br>
            <input type="checkbox">
            <label for="Django">Django</label><br>
            <input type="checkbox">
            <label for="Spring">Spring</label><br>
            <br>
            <label for="language">Any comments or suggestions</label><br>
            <textarea name="comment" id="comment" placeholder="Enter your comment"></textarea><br>
            <br>
            <input type="submit">
        </form>
    </main>
</body>
</html>
