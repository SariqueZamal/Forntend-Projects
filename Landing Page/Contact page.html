<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Section</title>
    <style>
      * {
        margin: 0;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div
      style="
        max-width: 100%;
        max-height: 100vh;
        background-color: rgb(237, 237, 235);
        border: none;
        border-radius: 7px;
        margin: 9px;
        padding-top: 29px;
      "
    >
      <h2 style="text-align: center">Contact Us</h2>
      <h4 style="text-align: center; margin-top: 23px">
        Swing by for a cup of coffee, or leave us a message:
      </h4>

      <div style="display: flex">
        <div style="max-width: 50%">
          <img
            src="./Image/contact.jpg"
            alt="contact image"
            style="width: 100%; height: 410px; margin: 30px"
          />
        </div>
        <div style="max-width: 50%">
          <form action="#" style="width: 50%; margin: 33px 0 9px 150px">
            <label for="fname">First Name</label><br />
            <input
              type="text"
              style="width: 150%; height: 35px"
              placeholder="Your First Name..."
            /><br />
            <br />
            <label for="lname">Last Name</label><br />
            <input
              type="text"
              style="width: 150%; height: 35px"
              placeholder="Your First Name..."
            /><br />
            <br />
            <label for="cty">Country</label> <br />
            <select name="" style="width: 150%; height: 35px">
              <option value="choose country">Choose country</option>
              <option value="USA">USA</option>
              <option value="IND">India</option>
              <option value="UAE">UAE</option>
              <option value="CANADA">Canada</option>
            </select>
            <br />
            <br />
            <label for="sub">Subject</label>
            <textarea
              style="width: 150%; height: 135px"
              placeholder="write something..."
            ></textarea>
            <br />
            <button
              style="
                width: 50%;
                height: 39px;
                color: white;
                background-color: rgb(99, 181, 99);
                border: none;
                margin-top: 7px;
                border-radius: 5px;
              "
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
